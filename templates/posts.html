{% extends 'base.html' %}

{% block title %}
All site posts
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Все статьи</h1>
    {% for a in articles %}
    <div class="alert alert-info">
        <h2>{{ a.title }}</h2>
        <p>{{ a.intro }}</p>
        <p><b>Дата: {{ a.date.date() }}</b></p>
        <a href="/posts/{{ a.id }}" class="btn btn-warning">Читать</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
